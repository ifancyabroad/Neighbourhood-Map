<!DOCTYPE html>
<html >

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Neighborhood Map</title>
	<!--Link to CSS-->
	<link rel="stylesheet" href="css/app.css">
	<!--Link to Google Fonts-->
	<link href="https://fonts.googleapis.com/css?family=Righteous" rel="stylesheet">
	<!--Link to Font Awesome icon library-->
	<script src="https://use.fontawesome.com/6728ffe1f0.js"></script>
</head>

<body>
	<div class="container">
		<div data-bind="style: { transform: menuHidden() ? 'translatex(-300px)' : 'translatex(0px)' }" class="menu">
			<div class="titles">
				<h2>Felixstowe Food</h2>
				<span>All data retrieved from Foursquare</span>
				<input data-bind="textInput: searchInput" type="search" placeholder="Search...">
			</div>
			<ul data-bind="foreach: markers" class="places-list">
				<li data-bind="text: title, click: selectMarker, style: { display: display() ? 'block' : 'none' }"></li>
			</ul>
			<i data-bind="click: toggleMenu" class="fa fa-bars fa-2x menu-icon" aria-hidden="true"></i>
		</div>
		<div id="map">
		</div>
	</div>
	
	<script src='js/lib/knockout-3.4.2.js'></script>
	<script src="js/app.js"></script>
	<script async defer
        src=
        "https://maps.googleapis.com/maps/api/js?libraries=places,geometry&key=AIzaSyChGiQPjP2sWVf0rZpvoNKarXBNI5VzRpA&callback=initMap"></script>
</body>

</html>
